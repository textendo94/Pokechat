<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Kaart Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mijn Pokémon Collectie</h1>

<h2>Scan je kaart</h2>
<video id="camera" autoplay playsinline style="width:100%; border-radius:12px;"></video>
<canvas id="snapshot" style="display:none;"></canvas>
<button onclick="startCamera()">Start Camera</button>
<button onclick="takePhoto()">Maak Foto & Scan</button>

<h2>Handmatige kaart toevoegen</h2>
<input type="text" id="manualCardNumber" placeholder="Voer kaartnummer in (bijv. 12/189)">
<button onclick="addManualCard()">Voeg kaart toe</button>

<h2>Mijn Collectie</h2>
<ul id="collectionList"></ul>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="app.js"></script>
</body>
</html>
