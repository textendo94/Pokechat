<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Kaart Collectie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mijn Pokémon Collectie</h1>

<h2>Handmatige kaart toevoegen</h2>
<input type="text" id="manualCardInput" placeholder="Voer kaartnaam in (bijv. Pikachu)">
<button onclick="addManualCard()">Voeg kaart toe</button>

<h2>Filters & Sorteren</h2>
<select id="sortSelect" onchange="renderCollection()">
  <option value="name-asc">Naam A → Z</option>
  <option value="name-desc">Naam Z → A</option>
  <option value="set-asc">Set A → Z</option>
  <option value="set-desc">Set Z → A</option>
  <option value="price-asc">Prijs laag → hoog</option>
  <option value="price-desc">Prijs hoog → laag</option>
</select>

<h2>Mijn Collectie</h2>
<h3>Totaalwaarde collectie: €<span id="totalValue">0</span></h3>
<ul id="collectionList"></ul>

<script src="app.js"></script>
</body>
</html>
